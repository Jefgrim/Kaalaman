<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kaalaman</title>
  <link rel="stylesheet" href="css/style.css" />

</head>

<body>

  <div class="mainContainer"> 

    <header> 
      <img src="images/kaalaman-logo.png" class="logo" alt="">
      <div class="user">
        <div class="userDropDown headerIcons">
          <img src=".//images/Avatar Users2_20.png">
          <div class="user-Section" id="userSection" style="display:none;">
            <span>Username</span>
            <button>log-out</button>
          </div>
        </div>
        <i class="fa-regular fa-bell headerIcons"></i>
        <i class="fa-regular fa-lightbulb headerIcons"></i>
      </div>
    </header>

    <div class="subContainer">

      <div class="sidebar">
        <!-- <h1 class="sidebar-title">Categories</h1>
        <span class="categories-text" id="technologyBtn">Technology</span>
        <span class="categories-text" id="ecommerceBtn">E-commerce</span>
        <span class="categories-text" id="healthBtn">Health & lifestyle</span>
        <span class="categories-text" id="gameBtn">Games</span>
        <span class="categories-text" id="foodBtn">Food & Beverages</span>
        <span class="categories-text" id="allBtn">ALL</span>
        <button id="hideSidebar" class="hideSidebar-Btn">Close</button> -->
        <div class="h2CategoryContainer"><h2>Categories</h2></div>
        <div class="categoriesContainer">
          <div class="categoryContainer"><input type="checkbox" name="category" id="Technology"><label for="Technology">Technology</label></div>
          <div class="categoryContainer"><input type="checkbox" name="category" id="E-Commerce"><label for="E-Commerce">E-Commerce</label></div>
          <div class="categoryContainer"><input type="checkbox" name="category" id="Health & lifestyle"><label for="Health & lifestyle">Health & lifestyle</label></div>
          <div class="categoryContainer"><input type="checkbox" name="category" id="Games"><label for="Games">Games</label></div>
          <div class="categoryContainer"><input type="checkbox" name="category" id="Food"><label for="Food">Food</label></div>
        </div>
      </div>

      <div class="threadContainer">

        <div class="threadNavContainer">
          <div class="breadCrumbs">
            <div class="showSidebar-btn" id="sideBar-toggle">
              <span>Categories</span>
              <i class="fa-solid fa-magnifying-glass-arrow-right"></i>
            </div>
          </div>
          <div class="searchBar">
            <i class="fa-solid fa-magnifying-glass searchBarLogo"></i>
            <input type="text" class="input searchBarinput" placeholder="search...">
          </div>
        </div>

        <div class="threadContentContainer">
          <div class="threadContent technology">
            <div class="thread-Image"><img src=".//images/Avatar Users2_1.png" class="avatar"></div>
            <div class="threadTitle">
              <span style="font-size: larger;">How to Build Computer</span>
              <span>Technology</span>
              <span>Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Sint quis corrupti ad ,</span>
            </div>
            <div class="threadDate"></div>
          </div>
        </div>

      </div>

      <div class="rightContainer">

        <div class="postThreadContainer">
          <form class="postThreadContent">
            <div class="h2Container">
              <h2>POST A THREAD</h2>
            </div>
            <div class="category-title">
              <select id="selectCategory" class="selectCategory">
                <option selected disabled>Select Category</option>
                <option value="technology">Technology</option>
                <option value="ecommerce">E-Commerce</option>
                <option value="health-lifestyle">Health & Lifestyle</option>
                <option value="games">Games</option>
                <option value="food-beverages">Food & Beverages</option>
              </select>
              <input type="text" placeholder="Title" id="titleInp" class="titleInp" />
            </div>
            <div class="threadInpContainer">
              <textarea id="threadInp" class="threadInp"></textarea>
            </div>
            <div class="threadBtnContainer">
              <button type="button" id="postBtn" class="postBtn">Post</button>
              <button type="button" id="expandBtn" class="expandBtn">
                Expand
              </button>
            </div>
          </form>
        </div>

        <div class="latestContainer">

          <h3 class="latest">Latest post</h3>
          
          <div class="latestContent">
            <div class="content-box1">
              <img src=".//images/Avatar Users2_1.png" class="avatar">
              <div class="text-container">
                <p class="p-1">The quick brown fox jumps over the lazy dog</p>
                <h3 class="uploader">By: Lexi L</h3>
              </div>
            </div>
          </div>

        </div>

        <div class="creatorContainer">

          <div class="creatorContent">
            <h2>Creators</h2>

            <div class="creator">
              <img src=".//images/5.png" class="creator-avatar">
              <img src=".//images/3.png" class="creator-avatar">
              <img src=".//images/6.png" class="creator-avatar">
            </div>

            <div class="creator-name">
              <p>Nicky</p>
              <p>Jeff</p>
              <p>Joms</p>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>

  <script type="module" src="main.js"></script>
  <script src="https://kit.fontawesome.com/26177573c7.js" crossorigin="anonymous"></script>

</body>

</html>
